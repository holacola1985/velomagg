<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velomagg stations</title>
  <link rel="stylesheet" href="/css/stations.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Map</a></li>
        <li class="active"><a href="#">List <span class="sr-only">(current)</span></a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" id="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id="q" name="q">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="cancel" class="btn btn-default">Reset</button>
      </form>
    </div>
  </div>
</nav>
<div id="stations">
  <h1>Stations</h1>
  <table class="table">
    <tr>
      <th>id</th>
      <th>nom</th>
      <th>velos disponibles</th>
      <th>places libres</th>
      <th>total places</th>
      <th>CB</th>
      <th>geoloc</th>
    </tr>
    <tbody id="list">
    </tbody>
  </table>
</div>
<script src="/js/stations.js"></script>
</body>
</html>
